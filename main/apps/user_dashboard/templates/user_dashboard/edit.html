<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'user_dashboard/css/show.css' %}">
</head>
<body>
    <a href="/dashboard/admin">Back</a>
    <div>
        <h2>Edit User # {{user.id}}</h2>
        <h4>Edit Information</h4>
        <form action="/edit/{{ user.id }}" method="post">
            {% csrf_token %}
            <p>Email Address</p>
            <input type="email" name='email' placeholder="{{ user.email }}">
            <p>First Name</p>
            <input type="text" name="first_name" placeholder="{{ user.first_name }}">
            <p>Last Name</p>
            <input type="text" name="last_name" placeholder="{{ user.last_name }}">
            <p>User Level</p>
            <select name="level">
                <option value="0"> -- select an option -- </option>
                <option value="1">Normal</option>
                <option value="9">Admin</option>
            </select>
            <p><input type="submit" value="Save"></p>
        </form>
    </div>
</body>
</html>
